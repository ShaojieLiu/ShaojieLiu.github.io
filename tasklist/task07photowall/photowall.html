<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>少杰PhotoWall</title>
        <script src="https://use.fontawesome.com/7c21822d4d.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/hf.css">
        <link rel="stylesheet" href="./css/photowall.css">
    </head>
    <body>
        <header>
            <i class="fa fa-photo"></i>
            <span>PhotoWall</span>
        </header>
        <mainCont>
            <wall>
                <wrap>
                    <col>
                    <img src="./img/1.jpeg" alt="">
                    <img src="./img/2.jpeg" alt="">
                    <img src="./img/3.jpeg" alt="">
                    </col>
                    <col>
                    <img src="./img/4.jpeg" alt="">
                    <img src="./img/5.jpeg" alt="">
                    <img src="./img/6.jpeg" alt="">
                    </col>
                    <col>
                    <img src="./img/7.jpeg" alt="">
                    <img src="./img/8.jpeg" alt="">
                    <img src="./img/9.jpeg" alt="">
                    </col>
                    <col>
                    <img src="./img/10.jpeg" alt="">
                    <img src="./img/11.jpeg" alt="">
                    <img src="./img/12.jpeg" alt="">
                    </col>
                </wrap>
            </wall>
        </mainCont>
        <footer>By Shaojie Liu 2016-10-17</footer>
    </body>
</html>
